<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三點連一線</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="start-screen">
        <h1>三點連一線 Lite</h1>
        <p>在屏幕上兩個紅點所連成無限延伸的直線點擊一個位置來完成一次100分得分挑戰！</p>
        <p>請注意：時間到或傾斜角度大於10度遊戲就會失敗！</p>
        <button id="start-button">啟動終極3點連1線模擬器</button>
    </div>
    <div id="game-screen" class="hidden">
        <div id="timer">剩餘時間：10 秒</div>
        <div id="current-score">得分：0</div>
        <div id="points">
            <div class="point" id="point1"></div>
            <div class="point" id="point2"></div>
            <div class="point-c" id="point3" style="display: none;"></div>
        </div>
    </div>
    <div id="end-screen" class="hidden">
        <h1>三點連一線 Lite</h1>
        <p>再試一次吧，失敗者</p>
        <p>重新載入這個網頁可以看到規則說明</p>
        <p id="final-score">最終得分：0</p>
        <button id="retry-button">再試一次</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
